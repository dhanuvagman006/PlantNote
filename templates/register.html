<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-blur {
            background-image: url('https://images.unsplash.com/photo-1584204559709-ca7d413229eb');
            background-size: cover;
            background-position: center;
            filter: blur(0.5px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">
    <div class="bg-blur"></div>
    <div class="overlay"></div>
    <div class="bg-gray-800/80 p-8 rounded-lg shadow-lg w-full max-w-md relative z-10">
        <h2 class="text-2xl font-bold text-white text-center mb-6">Register</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <p class="text-red-400 text-center mb-4">{{ message }}</p>
          {% endfor %}
        {% endwith %}
        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" name="username" id="username" required
                       class="mt-1 w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" name="email" id="email" required
                       class="mt-1 w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-300">Phone Number</label>
                <input type="tel" name="phone" id="phone" required
                       class="mt-1 w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="address" class="block text-sm font-medium text-gray-300">Address</label>
                <input type="text" name="address" id="address" required
                       class="mt-1 w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" name="password" id="password" required
                       class="mt-1 w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <button type="submit"
                    class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 transition duration-200">
                Register
            </button>
        </form>
        <p class="mt-4 text-center text-gray-400">
            Already have an account? <a href="{{ url_for('login') }}" class="text-indigo-400 hover:underline">Login here</a>
        </p>
    </div>
</body>
</html>
