<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - LeafLens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(180deg, #1e1e2f 0%, #2a2a4e 100%);
            min-height: 100vh;
        }
        h1, h2, h3, h4 {
            font-family: 'Space Grotesk', sans-serif;
        }
        .input-glow {
            transition: all 0.3s ease;
            border: 1px solid rgba(104, 109, 224, 0.5);
        }
        .input-glow:focus {
            border-color: #68d391;
            box-shadow: 0 0 8px rgba(104, 109, 224, 0.6);
            background: #2a2a4e;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="bg-gray-800/80 rounded-2xl p-8 shadow-xl">
            <h1 class="text-3xl font-bold text-indigo-400 text-center mb-8">Admin Login</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-500/20 text-red-300{% else %}bg-green-500/20 text-green-300{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('admin_login') }}" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" name="username" id="username" required
                           class="input-glow w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" name="password" id="password" required
                           class="input-glow w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none">
                </div>
                <button type="submit"
                        class="w-full py-3 px-4 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-300">
                    Login
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="{{ url_for('dashboard') }}" class="text-gray-400 hover:text-gray-300 text-sm">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
